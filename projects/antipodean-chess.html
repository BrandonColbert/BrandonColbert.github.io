<!DOCTYPE html>
<html>
	<body>
		<div class="content">
			<div class="sectionDesc">A spin on the classic take of chess. Rather than taking place on a board, this version uses a sphere.</div>

			<br>
			<meta charset="utf-8">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<link rel="shortcut icon" href="build-antipodean-chess/TemplateData/favicon.ico">
			<link rel="stylesheet" href="build-antipodean-chess/TemplateData/style.css">
			<script src="build-antipodean-chess/TemplateData/UnityProgress.js"></script>  
			<script src="build-antipodean-chess/Build/UnityLoader.js"></script>

				</div>
			</div>
		</div>

	<script src="../base.js"></script>
	<link rel="stylesheet" type="text/css" href="../style.css">
