<!DOCTYPE html>
<html>
	<body>
		<div class="content">
			<div class="sectionDesc">A small, 2D dog-fighting game with destructible asteroids. Survive 5 waves of enemies with any of the 6 usable ships to win.</div>
			<p>Source: <a href="https://github.com/BrandonColbert/Dogma-of-Space">github.com/BrandonColbert/Dogma-of-Space</a></p>
			<br>
			<meta charset="utf-8">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<link rel="shortcut icon" href="build-dogma-of-space/TemplateData/favicon.ico">
			<link rel="stylesheet" href="build-dogma-of-space/TemplateData/style.css">
			<script src="build-dogma-of-space/TemplateData/UnityProgress.js"></script>  
			<script src="build-dogma-of-space/Build/UnityLoader.js"></script>
			<script>var gameInstance = UnityLoader.instantiate("gameContainer", "build-dogma-of-space/Build/Alpha_1.json", {onProgress: UnityProgress});</script>
			<div class="webgl-content">
				<div id="gameContainer" style="width: 960px; height: 600px"></div>
					<div class="footer">
					<div class="webgl-logo"></div>
					<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
					<div class="title">Dogma of Space</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../base.js"></script>
	<link rel="stylesheet" type="text/css" href="../style.css">
</html>
